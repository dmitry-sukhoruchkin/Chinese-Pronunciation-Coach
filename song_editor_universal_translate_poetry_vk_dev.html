<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Universal Music Editor (Large Fonts)</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --panel-bg: #252525;
            --measure-bg: #2d2d2d;
            --beat-bg: #383838;
            --highlight: #ffeb3b;
            --text-color: #eee;
            --chord-color: #ff8a80;
            --measure-border: 1px solid #555;
            --phrase-marker: #00e676;
            --accent: #2196f3;
            --trans-word-color: #4fc3f7; /* –¶–≤–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞ —Å–ª–æ–≤–∞ */
            --trans-poem-color: #e0e0e0; /* –¶–≤–µ—Ç –ø–æ—ç–∑–∏–∏ */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER & JSON EDITOR --- */
        .top-section {
            background: #111;
            border-bottom: 2px solid #444;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .song-header {
            text-align: center;
            padding: 2px 0;
        }
        .song-header h1 { margin: 0; font-size: 16px; color: #ffb74d; font-family: "KaiTi", serif; }
        .song-header h2 { margin: 0; font-size: 10px; color: #888; }

        .json-toggle-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: #333;
            color: #aaa;
            border: 1px solid #555;
            font-size: 10px;
            padding: 2px 8px;
            cursor: pointer;
        }

        #json-panel {
            display: none;
            padding: 10px;
            background: #222;
            border-bottom: 1px solid #444;
        }
        #json-input {
            width: 98%;
            height: 100px;
            background: #111;
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            border: 1px solid #444;
            resize: vertical;
        }
        .json-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .action-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
        }
        .btn-load { background: var(--accent); color: white; }
        .btn-copy { background: #555; color: white; }

        /* --- CONTROLS --- */
        .controls {
            height: 50px;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 0 10px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        button.ctrl-btn {
            padding: 0 5px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 11px;
            height: 28px;
        }
        .play-btn { background: #43a047; color: white; min-width: 50px; }
        .play-btn.playing { background: #e53935; }
        .stop-btn { background: #546e7a; color: white; }
        .stop-btn.active { border: 2px solid #fff; }
        .save-btn { background: #ff9800; color: #000; margin-left: auto; }
        
        .param-group { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-size: 9px; 
            color: #aaa;
            font-weight: bold; 
            min-width: 50px;
        }
        input[type=range] { width: 80px; cursor: pointer; height: 8px; margin: 1px 0; }
        input[type=range]#bpmRange { width: 130px; cursor: pointer; height: 8px; margin: 1px 0; }

        select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 0 2px;
            font-size: 10px;
            max-width: 90px;
            height: 28px;
            border-radius: 4px;
        }

        /* --- SCOREBOARD --- */
        #score-container {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 4px;
            overflow-y: auto;
            position: relative;
        }

        #zoom-wrapper {
            transform-origin: top center;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* –ù–∞—á–∏–Ω–∞–µ–º —Å–ª–µ–≤–∞ */
            gap: 0.5%; /* –ú–∞–ª–µ–Ω—å–∫–∏–π –∑–∞–∑–æ—Ä */
        }

        .measure {
            display: flex;
            flex-direction: column;
            background: var(--measure-bg);
            border: var(--measure-border);
            border-radius: 2px;
            /* –í–û–ó–í–†–ê–©–ê–ï–ú 8 –í –†–Ø–î */
            width: 12%; 
            margin-bottom: 4px;
            position: relative;
            box-sizing: border-box;
        }

        .measure-info {
            font-size: 9px;
            color: #888;
            padding: 1px 3px;
            display: flex;
            justify-content: space-between;
            background: #222;
            border-bottom: 1px solid #444;
            height: 14px;
        }
        .sect-label { color: #ffb74d; font-weight: bold; overflow: hidden; white-space: nowrap; }

        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 1: –£–≤–µ–ª–∏—á–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ —Å—Ç—Ä–æ–∫–∏ --- */
        .beats-row { 
            display: flex; 
            height: 85px; /* –ë—ã–ª–æ 85px. –£–≤–µ–ª–∏—á–∏–ª–∏ –¥–ª—è –∫—Ä—É–ø–Ω—ã—Ö —à—Ä–∏—Ñ—Ç–æ–≤ */
        }

        /* –ü–æ–ª–µ –ø–æ—ç–∑–∏–∏ (–≤–Ω–∏–∑—É —Ç–∞–∫—Ç–∞) */
        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 6: –£–≤–µ–ª–∏—á–µ–Ω —à—Ä–∏—Ñ—Ç –∏ –≤—ã—Å–æ—Ç–∞ --- */
        .measure-trans {
            width: 100%;
            background: #222;
            border: none;
            border-top: 1px solid #555;
            color: var(--trans-poem-color);
            font-family: 'Arial Narrow', sans-serif; 
            font-size: 13px; /* –ë—ã–ª–æ 11px */
            line-height: 1.1;
            text-align: center;
            padding: 2px;
            box-sizing: border-box;
            outline: none;
            resize: none; 
            overflow: hidden;
            min-height: 32px; /* –ë—ã–ª–æ 28px */
        }
        .measure-trans:focus { background: #000; color: #fff; min-height: 50px; position: absolute; bottom: 0; z-index: 20; border: 1px solid #aaa; }

        .beat {
            flex: 1;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã */
            position: relative;
            cursor: pointer;
            padding-bottom: 2px;
        }
        .beat:last-child { border-right: none; }
        .beat:hover { background: #444; }
        
        .beat.active {
            background-color: var(--highlight) !important;
            color: #000 !important;
            box-shadow: 0 0 10px #ffeb3b; 
            z-index: 10;
        }
        /* –í –∞–∫—Ç–∏–≤–Ω–æ–º –±–∏—Ç–µ —Ü–≤–µ—Ç–∞ –º–µ–Ω—è—é—Ç—Å—è –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
        .beat.active .chord-edit { color: #d50000; }
        .beat.active .lyric-edit { color: #000; font-weight: 900; }
        .beat.active .pinyin-sub { color: #333; font-weight: bold; }
        .beat.active .trans-sub { color: #0000ff; font-weight: bold; }

        .beat.editing .lyric-edit { 
            background: #444; color: #fff; z-index: 5;
        }

        .beat.phrase-start { border-bottom: 3px solid var(--phrase-marker); }

        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 2: –£–≤–µ–ª–∏—á–µ–Ω —à—Ä–∏—Ñ—Ç –∞–∫–∫–æ—Ä–¥–æ–≤ --- */
        .chord-edit {
            font-weight: bold; color: var(--chord-color);
            background: transparent; border: none;
            width: 100%; text-align: center;
            font-size: 16px; /* –ë—ã–ª–æ 13px */
            margin-top: 1px;
            font-family: monospace; cursor: pointer;
            height: 20px; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ */
        }
        
        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 4: –£–≤–µ–ª–∏—á–µ–Ω —à—Ä–∏—Ñ—Ç –∏–µ—Ä–æ–≥–ª–∏—Ñ–æ–≤ (–ì–õ–ê–í–ù–û–ï) --- */
        .lyric-edit {
            width: 100%; text-align: center;
            background: transparent; border: none;
            color: inherit; font-family: "KaiTi", "SimKai", serif;
            font-size: 24px; /* –ë—ã–ª–æ 18px */
            line-height: 1;
            overflow: visible; white-space: nowrap;
            cursor: pointer;
            margin: -2px 0;
            z-index: 2;
        }

        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 3: –£–≤–µ–ª–∏—á–µ–Ω —à—Ä–∏—Ñ—Ç –ø–∏–Ω—å–∏–Ω—å --- */
        .pinyin-sub {
            font-size: 10px; /* –ë—ã–ª–æ 8px */
            color: #aaa;
            width: 100%; text-align: center;
            white-space: nowrap;
            margin-top: 2px;
        }
        
        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 5: –£–≤–µ–ª–∏—á–µ–Ω —à—Ä–∏—Ñ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞ —Å–ª–æ–≤–∞ --- */
        .trans-sub {
            font-size: 10px; /* –ë—ã–ª–æ 8px */
            color: var(--trans-word-color);
            width: 100%; text-align: center;
            white-space: nowrap; overflow: hidden; text-overflow: clip;
            font-family: 'Arial Narrow', sans-serif;
            margin-bottom: 2px;
        }

        input:focus { outline: none; }

  }

    <div class="top-section">
        <div class="song-header">
            <h1 id="song-title">Song Title</h1>
            <h2 id="song-subtitle">Artist / Description</h2>
            <button class="json-toggle-btn" onclick="toggleJsonPanel()">‚öôÔ∏è JSON / Config</button>
        </div>

        <div id="json-panel">
            <textarea id="json-input" placeholder="Paste song JSON here..."></textarea>
            <div class="json-actions">
                <button class="action-btn btn-load" onclick="loadFromInput()">üì• LOAD JSON</button>
                <button class="action-btn btn-copy" onclick="copyToClipboard()">üìã COPY</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="ctrl-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂ PLAY</button>
        <button class="ctrl-btn stop-btn" onclick="stop()">‚èπ STOP</button>
        
        <div class="param-group">
            <span>BPM: <span id="bpmDisplay">140</span></span>
            <input type="range" id="bpmRange" min="60" max="180" value="140" oninput="updateSpeed()">
        </div>

        <div class="param-group">
            <span>VOL: <span id="volDisplay">50</span>%</span>
            <input type="range" id="volRange" min="0" max="100" value="50" oninput="updateVol()">
        </div>
        
        <select id="voiceSelect" onchange="updateVoice()">
            <option value="">Loading Voices...</option>
        </select>

        <select id="instSelect">
            <option value="sawtooth">üé∏ Guitar</option>
            <option value="triangle">üéπ Piano</option>
            <option value="sine">üîî Bell</option>
            <option value="square">üéÆ 8-bit</option>
        </select>

        <div class="param-group" style="border-left: 1px solid #444; padding-left: 5px;">
            <span>V.Spd: <span id="rateDisplay">0.6</span>x</span>
            <input type="range" id="rateRange" min="0.5" max="2.0" step="0.1" value="0.6" oninput="updateRate()">
        </div>

        <div class="param-group">
            <span>Sync: <span id="offsetDisplay">300</span>ms</span>
            <input type="range" id="offsetRange" min="0" max="1000" step="10" value="300" oninput="updateOffset()">
        </div>

        <button class="ctrl-btn stop-btn" id="ttsBtn" onclick="toggleTTS()">üó£Ô∏è –°–ª–æ–≤–∞</button>
        <button class="ctrl-btn stop-btn active" id="capoBtn" onclick="toggleCapo()">üé∏ Capo: 3</button>
        
        <button class="ctrl-btn" onclick="testTTS('—Ç–µ—Å—Ç–æ–≤—ã–π –∫–∏—Ç–∞–π—Å–∫–∏–π —Ç–µ–∫—Å—Ç ‰∏≠ÊñáÊµãËØï')" style="display: none; background: #9C27B0; color: white;">üé§ –¢–µ—Å—Ç TTS</button>
<button class="ctrl-btn" onclick="testAllTTSMethods()" style="display: none; background: #3F51B5; color: white;">üß™ –¢–µ—Å—Ç –≤—Å–µ—Ö –º–µ—Ç–æ–¥–æ–≤</button>

        <button class="ctrl-btn save-btn" onclick="saveToJSON()" title="Save changes to JSON box">üíæ SAVE</button>
    </div>

    <div id="score-container">
        <div id="zoom-wrapper"></div>
    </div>

function ensureVoiceLoading() {
    // –ü—Ä–æ–±–ª–µ–º–∞: –≤ –º–æ–±–∏–ª—å–Ω–æ–π —ç–º—É–ª—è—Ü–∏–∏ –≥–æ–ª–æ—Å–∞ –∏–Ω–æ–≥–¥–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –≤–æ–≤—Ä–µ–º—è
    if (!window.speechSynthesis) {
        logDebug('error', 'SpeechSynthesis –≤–æ–æ–±—â–µ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
        return;
    }
    
    const voices = window.speechSynthesis.getVoices();
    
    // –ï—Å–ª–∏ –≥–æ–ª–æ—Å–æ–≤ –Ω–µ—Ç, –∂–¥–µ–º —Å–æ–±—ã—Ç–∏—è voiceschanged
    if (voices.length === 0) {
        logDebug('info', '–ì–æ–ª–æ—Å–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∂–¥–µ–º voiceschanged...');

            const voicesNow = window.speechSynthesis.getVoices();
            logDebug('info', `–ì–æ–ª–æ—Å–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏–µ: ${voicesNow.length} –≥–æ–ª–æ—Å–æ–≤`);

            availableVoices = voicesNow;
            updateVoiceSelect();
            
            // –£–¥–∞–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ—Å–ª–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è
            window.speechSynthesis.removeEventListener('voiceschanged', voicesChangedHandler);
        };
        
        window.speechSynthesis.addEventListener('voiceschanged', voicesChangedHandler);
        
        // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –∏–Ω–æ–≥–¥–∞ –Ω—É–∂–Ω–æ "—Ä–∞–∑–±—É–¥–∏—Ç—å" API

                logDebug('warning', '–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫ voiceschanged –Ω–µ –ø–æ–º–æ–≥');
                // –ü—Ä–æ–±—É–µ–º —Å–∫–∞–∑–∞—Ç—å —á—Ç–æ-—Ç–æ –∫–æ—Ä–æ—Ç–∫–æ–µ —á—Ç–æ–±—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å API

// –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é loadVoices
function updateVoiceSelect(voices, forceDefault = false) {
    const select = document.getElementById('voiceSelect');
    if (!select) return;
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≥–æ–ª–æ—Å–∞ –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
    availableVoices = voices;
    
    // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫
    select.innerHTML = '<option value="">–ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ–ª–æ—Å–æ–≤...</option>';
    
    if (voices.length === 0) {
        select.innerHTML = '<option value="">–ì–æ–ª–æ—Å–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</option>';
        select.disabled = true;
        return;
    }
    
    // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –≥–æ–ª–æ—Å–∞
    voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        
        // –í—ã–¥–µ–ª—è–µ–º –∫–∏—Ç–∞–π—Å–∫–∏–µ –≥–æ–ª–æ—Å–∞ –∏ –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        if (voice.lang.includes('zh') || voice.lang.includes('CN')) {
            option.style.color = '#4CAF50';
            option.style.fontWeight = 'bold';
        }
        
        // –ï—Å–ª–∏ —ç—Ç–æ –Ω–∞—à –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –¥–µ–ª–∞–µ–º –µ–≥–æ –±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω—ã–º
        if (voice.lang === 'zh-TW' && voice.name.includes('Google ÂúãË™û')) {
            option.style.backgroundColor = '#2E7D32';
            option.style.color = '#FFFFFF';
            option.textContent = `‚òÖ ${voice.name} (${voice.lang}) ‚òÖ`;
        }
        
        select.appendChild(option);
    });
    
    select.disabled = false;
    
    // –ü–û–ò–°–ö –ò –£–°–¢–ê–ù–û–í–ö–ê –ì–û–õ–û–°–ê –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ
    if (!defaultVoiceSet || forceDefault) {
        const defaultVoiceName = "Google ÂúãË™ûÔºàËá∫ÁÅ£Ôºâ";
        const defaultVoiceLang = "zh-TW";
        
        // –ò—â–µ–º –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let foundDefaultVoice = null;
        let defaultVoiceIndex = -1;
        
        for (let i = 0; i < voices.length; i++) {
            const voice = voices[i];
            
            // –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
            if (voice.name === defaultVoiceName && voice.lang === defaultVoiceLang) {
                foundDefaultVoice = voice;
                defaultVoiceIndex = i;
                break;
            }
            
            // –ß–∞—Å—Ç–∏—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ (–µ—Å–ª–∏ —Ç–æ—á–Ω–æ–≥–æ –Ω–µ—Ç)
            if (!foundDefaultVoice && voice.lang === defaultVoiceLang) {
                foundDefaultVoice = voice;
                defaultVoiceIndex = i;
            }
        }
        
        // –ï—Å–ª–∏ –Ω–∞—à–ª–∏ –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–≥–æ
        if (foundDefaultVoice && defaultVoiceIndex !== -1) {
            select.value = defaultVoiceIndex;
            selectedVoice = foundDefaultVoice;
            defaultVoiceSet = true;
            
            logDebug('success', '–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é', {
                name: foundDefaultVoice.name,
                lang: foundDefaultVoice.lang,
                index: defaultVoiceIndex
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –≤ localStorage
            localStorage.setItem('selectedVoiceIndex', defaultVoiceIndex);
        } else {
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤—ã–π –¥–æ—Å—Ç—É–ø–Ω—ã–π –∫–∏—Ç–∞–π—Å–∫–∏–π –≥–æ–ª–æ—Å
            const chineseVoices = voices.filter(v => 
                v.lang.includes('zh') || v.lang.includes('CN') || v.lang.includes('TW')
            );
            
            if (chineseVoices.length > 0) {
                select.value = voices.indexOf(chineseVoices[0]);
                selectedVoice = chineseVoices[0];
                defaultVoiceSet = true;
                
                logDebug('info', '–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –ø–µ—Ä–≤—ã–π –∫–∏—Ç–∞–π—Å–∫–∏–π –≥–æ–ª–æ—Å', {
                    name: chineseVoices[0].name,
                    lang: chineseVoices[0].lang
                });
                
                localStorage.setItem('selectedVoiceIndex', voices.indexOf(chineseVoices[0]));
            }
        }
    } else {

function startPlayback() {
  if (isPlaying) return;
  isPlaying = true;

  document.getElementById('playBtn').classList.add('playing');

  lastSchedulerTime = performance.now();

let lastSchedulerTime = 0;
function schedulerFrame() {
  if (!isPlaying) return;
  
  scheduler();
  
  // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö: —Ä–µ–≥—É–ª–∏—Ä—É–µ–º —á–∞—Å—Ç–æ—Ç—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
  const now = performance.now();
  const elapsed = now - lastSchedulerTime;
  
  if (elapsed >= lookahead) {
    lastSchedulerTime = now;
    scheduler();
  }
  
  if (isPlaying) {
    requestAnimationFrame(schedulerFrame);
  }
}

// –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º requestAnimationFrame –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
function stop() {
  isPlaying = false;
  window.speechSynthesis.cancel();
  
  // –û—Ç–º–µ–Ω—è–µ–º –≤—Å–µ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç–∞–π–º–∞—É—Ç—ã –¥–ª—è TTS
  for (let i = scheduledTtsTimeouts.length - 1; i >= 0; i--) {
    clearTimeout(scheduledTtsTimeouts[i]);
  }
  scheduledTtsTimeouts = [];
  
  document.getElementById('playBtn').innerText = "‚ñ∂ PLAY";
  document.getElementById('playBtn').classList.remove('playing');
  document.querySelectorAll('.beat.active').forEach(e => e.classList.remove('active'));
  notesInQueue = [];
}

    function resetPlayhead() {
        currentBar = 0;
        currentBeat = 0;

    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
            scheduleNote(currentBar, currentBeat, nextNoteTime);
            nextNote();
        }
    }

// –ú–∞—Å—Å–∏–≤ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö TTS —Ç–∞–π–º–∞—É—Ç–æ–≤
let scheduledTtsTimeouts = [];

// –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è scheduleNote –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
function scheduleNote(bar, beat, time) {
  notesInQueue.push({ noteTime: time, bar: bar, beat: beat });
  if (bar >= currentSong.timeline.length) return;

  let m = currentSong.timeline[bar];
  
  // –ü–ª–∞–Ω–∏—Ä—É–µ–º –∑–≤—É–∫
  if (m && m.ch) playSound(m.ch, beat, time);

  // –ü–ª–∞–Ω–∏—Ä—É–µ–º —Ä–µ—á—å (TTS)
  if (isTTS) {
    let key = `${bar}-${beat}`;
    if(phraseCache[key]) {
      let now = audioCtx.currentTime;
      let delaySeconds = time - now;
      let timeoutMs = (delaySeconds * 1000) - ttsOffset;
      
      if (timeoutMs < 0) timeoutMs = 0;
      
      const timeoutId = setTimeout(() => { 
        if (isPlaying) speakPhrase(phraseCache[key]); 
        // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞ –ø–æ—Å–ª–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        const index = scheduledTtsTimeouts.indexOf(timeoutId);
        if (index > -1) scheduledTtsTimeouts.splice(index, 1);
      }, timeoutMs);
      
      scheduledTtsTimeouts.push(timeoutId);
    }
  }
}

    function nextNote() {
        const secondsPerBeat = 60.0 / bpm;
        nextNoteTime += secondsPerBeat;
        currentBeat++;
        if (currentBeat === 4) {

            if (currentBar >= currentSong.timeline.length) {

                isPlaying = false; 
                clearInterval(timerID);
            }
        }
    }

    function draw() {
        let currentTime = audioCtx ? audioCtx.currentTime : 0;
        while (notesInQueue.length && notesInQueue[0].noteTime < currentTime) {
            let currentNote = notesInQueue[0];
            notesInQueue.splice(0,1); 
            updateHighlight(currentNote.bar, currentNote.beat);
        }
        requestAnimationFrame(draw);
    }

    function getFreqs(chord, isWeak) {
        if (!chord) return [];
        let root = chord.match(/^[A-G][#b]?/)[0];
        let type = chord.slice(root.length);
        let idx = semitones.findIndex(n => n === root);
        if(idx === -1) return [];
        let shift = isCapo ? 3 : 0;
        let realIdx = (idx + shift) % 12;
        let base = noteMap[semitones[realIdx]];
        let f1 = base / 2;
        let f2 = type.includes('m') ? f1*Math.pow(2, 3/12) : f1*Math.pow(2, 4/12);
        let f3 = f1*Math.pow(2, 7/12);
        let f4 = f1*2;
        return isWeak ? [f2, f3, f4] : [f1, f2, f3, f4];
    }

    function playSound(chord, beat, time) {
        if (!audioCtx || !masterGain || !chord) return;
        let isWeak = beat > 0;
        let freqs = getFreqs(chord, isWeak);
        let dur = isWeak ? 0.08 : 0.12; 
        let type = document.getElementById('instSelect').value || 'sawtooth';

        freqs.forEach((f, i) => {
            let o = audioCtx.createOscillator();
            let g = audioCtx.createGain();
            o.type = type; 
            o.frequency.value = f;
            
            let start = time + i*(isWeak?0.004:0.008); 
            g.gain.setValueAtTime(0, start);
            g.gain.linearRampToValueAtTime(isWeak?0.2:0.3, start+0.01);
            g.gain.exponentialRampToValueAtTime(0.001, start+dur+0.1);
            
            o.connect(g); g.connect(masterGain);
            o.start(start); o.stop(start+dur+0.2);
        });
    }

    function seekTo(m, b) {
        let wasPlaying = isPlaying;
        if(wasPlaying) stop();
        
        currentBar = m;
        currentBeat = b;
        updateHighlight(m, b);

        if(wasPlaying) play();
        else {
            let txt = currentSong.timeline[m].txt[b];
            let parts = txt.split('/');
            let hz = parts.length > 1 ? parts[1] : txt;
            if(hz) speakPhrase(hz);
        }
    }

function speakViaWebSpeechAPI(text) {

        // –ü–†–ò–û–†–ò–¢–ï–¢ 1: –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –≥–æ–ª–æ—Å
        if (selectedVoice) {

            logDebug('info', '–ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≥–æ–ª–æ—Å:', {
                name: selectedVoice.name,
                lang: selectedVoice.lang

        } 
        // –ü–†–ò–û–†–ò–¢–ï–¢ 2: –ò—â–µ–º –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        else if (availableVoices && availableVoices.length > 0) {
            // –ò—â–µ–º Google ÂúãË™ûÔºàËá∫ÁÅ£Ôºâ (zh-TW)
            const defaultVoice = availableVoices.find(v => 
                v.lang === 'zh-TW' && v.name.includes('Google ÂúãË™û')

            if (defaultVoice) {

                utterance.lang = 'zh-TW';
                logDebug('info', '–ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–æ–ª–æ—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é:', {
                    name: defaultVoice.name,
                    lang: defaultVoice.lang

            } 
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –∏—â–µ–º –ª—é–±–æ–π –∫–∏—Ç–∞–π—Å–∫–∏–π –≥–æ–ª–æ—Å
            else {

                    v.lang.includes('zh') || v.lang.includes('CN') || v.lang.includes('TW')

                if (chineseVoices.length > 0) {
                    utterance.voice = chineseVoices[0];

                    logDebug('info', '–ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–≤—ã–π –∫–∏—Ç–∞–π—Å–∫–∏–π –≥–æ–ª–æ—Å:', {
                        name: chineseVoices[0].name,
                        lang: chineseVoices[0].lang
                    });
                }
            }
        }
        
        utterance.rate = ttsRate;
        utterance.volume = 1.0;
        
        utterance.onstart = () => logDebug('success', 'TTS –Ω–∞—á–∞–ª –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ', { text: text.substring(0, 30) });
        utterance.onend = () => logDebug('info', 'TTS –∑–∞–≤–µ—Ä—à–∏–ª –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ');
        utterance.onerror = (event) => {
            logDebug('error', '–û—à–∏–±–∫–∞ TTS', { 
                error: event.error,
                message: event.message 
            });
        };
        
        window.speechSynthesis.speak(utterance);
        
    } catch (error) {
        logDebug('error', '–ò—Å–∫–ª—é—á–µ–Ω–∏–µ –≤ Web Speech API', { error: error.message });
    }
}

function usePreRecordedAudio(text) {
    // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –∫–ª—é—á–µ–≤—ã—Ö —Ñ—Ä–∞–∑ –∫ –∞—É–¥–∏–æ-—Ñ–∞–π–ª–∞–º
    const audioMap = {

        // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —Ñ—Ä–∞–∑—ã
    };
    
    // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
    for (const [phrase, audioFile] of Object.entries(audioMap)) {
        if (text.includes(phrase)) {

function playSystemBeep() {
    // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π –∑–≤—É–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞–ª
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 440;
        oscillator.type = 'sine';
        gainNode.gain.value = 0.1;
        
        oscillator.start();
        setTimeout(() => oscillator.stop(), 100);
        
        logDebug('info', '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω —Å–∏—Å—Ç–µ–º–Ω—ã–π —Å–∏–≥–Ω–∞–ª');

    }
}


function fallbackTTS(text) {

    }
}
